name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Push on commits to main
    # Optional: Add tag trigger if needed
    # tags:
    #   - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Needed to check out the repository
      packages: write # Needed if pushing to GHCR, can be 'none' for Docker Hub only

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Or your desired Go version compatible with xcaddy/Caddy

      # --- Add this step to install xcaddy ---
      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
      # ----------------------------------------

      # Note: Docker is typically available on GitHub runners, setup-buildx is good practice
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Optional: Add condition if you only want to login/push on specific events
        # if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use secrets for the Docker Hub repository name
          images: ${{ secrets.DOCKERHUB_USERNAME }}/saas-gateway
          tags: |
            # tag 'latest' for default branch (master) pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # Optional: Add tag trigger if needed
            # type=ref,event=tag
            # Add git sha tag
            type=sha

      # --- Build Phase (using build.sh) ---
      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Run build script
        run: |
          echo "Running build.sh..."
          # xcaddy should now be available in the PATH
          ./build.sh
          echo "Verifying local Docker image..."
          docker images saas-gateway # Verify the image was built by the script

      # --- Push Phase ---
      - name: Tag and Push Docker image
        # Optional: Add condition if you only want to login/push on specific events
        # if: github.event_name != 'pull_request'
        env:
          # Get the tags generated by the metadata action
          TAGS: ${{ steps.meta.outputs.tags }}
          # Define the source image built by build.sh
          SOURCE_IMAGE: saas-gateway:latest
        run: |
          echo "Generated tags: $TAGS"
          # Loop through each tag generated by docker/metadata-action
          # The output is multi-line, so we use 'while read'
          echo "$TAGS" | while IFS= read -r tag; do
            if [ -z "$tag" ]; then continue; fi # Skip empty lines if any
            echo "Tagging $SOURCE_IMAGE as $tag"
            docker tag "$SOURCE_IMAGE" "$tag"
            echo "Pushing $tag"
            docker push "$tag"
          done
